<template>
    <div class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header inner">
                <h2 class="title slds-text-heading--medium slds-hyphenate">
                    Send to New Owner
                </h2>
            </header>

            <div class="slds-modal__content slds-p-around--medium">
                <div class="slds-col slds-p-around_small">
                    <lightning-record-edit-form object-api-name="Asset">
                        <lightning-input-field field-name="InternalOwner__c" 
                                               onchange={handleOwnerValue}> 
                        </lightning-input-field>
                        
                        <lightning-textarea class="textAreaBody"
                                            placeholder-rows="10"  
                                            label="Comments" 
                                            value={comments}>
                        </lightning-textarea>
                    </lightning-record-edit-form>
                </div>
            </div>

            <div class="slds-modal__footer">
                <lightning-button label="Cancel" 
                                  class='slds-m-around_medium'
                                  onclick={handleClose}>
                </lightning-button>
                
                <lightning-button label="Save" 
                                  type='save' 
                                  variant="brand"
                                  onclick={handleChangeAssetOwner}>
                </lightning-button>
            </div>
        </div>
    </div>
</template>
